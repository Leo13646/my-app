<!DOCTYPE html>
<html lang="zh">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Engine Pro</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
background:
radial-gradient(circle at 20% 20%, #1c1c1c 0%, transparent 40%),
radial-gradient(circle at 80% 80%, #111 0%, transparent 50%),
linear-gradient(180deg,#000,#0a0a0a);
color:white;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
padding:80px 20px;
}

.lang{
position:absolute;
top:30px;
right:40px;
font-size:14px;
color:#aaa;
cursor:pointer;
}

/* HERO */
.hero{
text-align:center;
max-width:900px;
margin-bottom:50px;
}

.hero h1{
font-size:60px;
font-weight:700;
line-height:1.1;
background:linear-gradient(90deg,#fff,#cfcfcf,#7a7a7a);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
margin-top:16px;
color:#9ca3af;
font-size:16px;
}

/* CARD */
.card{
background:#111;
border:1px solid #222;
padding:32px;
border-radius:24px;
width:100%;
max-width:560px;
box-shadow:0 40px 120px rgba(0,0,0,.8);
}

.card-header{
display:flex;
align-items:center;
gap:12px;
margin-bottom:22px;
font-weight:600;
font-size:18px;
}

.icon{
width:38px;
height:38px;
background:#1a1a1a;
border:1px solid #2a2a2a;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
}

.label{
font-size:12px;
color:#aaa;
margin-bottom:6px;
}

input{
width:100%;
padding:12px;
border-radius:14px;
border:1px solid #2a2a2a;
background:#0f0f0f;
color:white;
margin-bottom:14px;
font-size:14px;
}

input:focus{
outline:none;
border:1px solid #555;
}

/* results */
.result{
display:flex;
justify-content:space-between;
padding:8px 0;
font-size:13px;
border-bottom:1px solid #1f1f1f;
}

.value{
font-weight:600;
}

.green{color:#22c55e;}
.red{color:#ef4444;}
.yellow{color:#facc15;}
.gray{color:#e5e7eb;}

/* button */
button{
margin-top:20px;
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:#fff;
color:#000;
font-weight:600;
cursor:pointer;
transition:0.2s;
}

button:hover{
opacity:0.85;
}

/* simulation */
.sim-box{
margin-top:16px;
font-size:13px;
color:#aaa;
white-space:pre-line;
padding-top:10px;
border-top:1px solid #222;
}
</style>
</head>

<body>

<div class="lang" onclick="toggleLang()">中文 / English</div>

<div class="hero">
<h1 id="title">Make calculated decisions.</h1>
<p id="subtitle">Evaluate long-term outcomes before risking capital.</p>
</div>

<div class="card">

<div class="card-header">
<div class="icon">
<svg width="18" height="18" stroke="#bbb" fill="none" viewBox="0 0 24 24">
<rect x="4" y="3" width="16" height="18" rx="2"/>
<line x1="8" y1="8" x2="16" y2="8"/>
<line x1="8" y1="12" x2="12" y2="12"/>
<line x1="8" y1="16" x2="12" y2="16"/>
</svg>
</div>
<span id="cardTitle">Expected Value Calculator</span>
</div>

<div class="label" id="pLabel">Probability (0~1)</div>
<input type="number" id="p" step="0.01">

<div class="label" id="rLabel">Reward</div>
<input type="number" id="r">

<div class="label" id="cLabel">Cost</div>
<input type="number" id="c">

<div class="result"><span id="evText">Expected Value</span><span class="value gray" id="ev">-</span></div>
<div class="result"><span>ROI</span><span class="value gray" id="roi">-</span></div>
<div class="result"><span id="beText">Break-even</span><span class="value gray" id="be">-</span></div>
<div class="result"><span id="kellyText">Kelly %</span><span class="value gray" id="kelly">-</span></div>
<div class="result"><span id="worthText">Worth</span><span class="value gray" id="worth">-</span></div>

<button onclick="simulate()" id="simBtn">Simulate 100 Runs</button>

<div class="sim-box" id="simResult"></div>

</div>

<script>
let zh=false;

function toggleLang(){
zh=!zh;
title.innerText=zh?"做出精準決策":"Make calculated decisions.";
subtitle.innerText=zh?"在投入資金前先評估長期結果":"Evaluate long-term outcomes before risking capital.";
cardTitle.innerText=zh?"期望值計算器":"Expected Value Calculator";
pLabel.innerText=zh?"機率 (0~1)":"Probability (0~1)";
rLabel.innerText=zh?"獎勵":"Reward";
cLabel.innerText=zh?"成本":"Cost";
evText.innerText=zh?"期望值":"Expected Value";
beText.innerText=zh?"損益平衡":"Break-even";
kellyText.innerText=zh?"Kelly 比例":"Kelly %";
worthText.innerText=zh?"價值判斷":"Worth";
simBtn.innerText=zh?"模擬 100 次":"Simulate 100 Runs";
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("input",calculate));

function calculate(){
let p=parseFloat(p.value);
let r=parseFloat(r.value);
let c=parseFloat(c.value);
if(isNaN(p)||isNaN(r)||isNaN(c)){reset();return;}

let ev=p*r-c;
let roi=(ev/c)*100;
let be=c/r;
let b=(r-c)/c;
let k=(p*(b+1)-1)/b*100;

update("ev",ev);
update("roi",roi.toFixed(2)+"%");
update("be",be.toFixed(2));
update("kelly",k.toFixed(2)+"%");

let worth="Neutral",color="gray";
if(ev>0&&roi>20){worth="Strong Positive EV";color="green";}
else if(ev>0){worth="Slight Edge";color="yellow";}
else if(ev<0){worth="Negative EV";color="red";}

updateText("worth",worth,color);
}

function simulate(){
let p=parseFloat(p.value);
let r=parseFloat(r.value);
let c=parseFloat(c.value);
if(isNaN(p)||isNaN(r)||isNaN(c)) return;

let capital=0,wins=0;
for(let i=0;i<100;i++){
if(Math.random()<p){capital+=r-c;wins++;}
else{capital-=c;}
}
simResult.innerText=
(zh?"模擬結果\n總盈虧: ":"Simulation\nTotal Profit: ")
+capital+"\n"+
(zh?"勝場: ":"Wins: ")+wins;
}

function update(id,val){
let el=document.getElementById(id);
el.innerText=val;
if(typeof val==="number"){
if(val>0) el.className="value green";
else if(val<0) el.className="value red";
else el.className="value gray";
}
}

function updateText(id,text,color){
let el=document.getElementById(id);
el.innerText=text;
el.className="value "+color;
}

function reset(){
["ev","roi","be","kelly","worth"].forEach(id=>{
document.getElementById(id).innerText="-";
document.getElementById(id).className="value gray";
});
}
</script>

</body>
</html>
