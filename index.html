<!DOCTYPE html>
<html lang="zh">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Engine Pro X</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
background:
radial-gradient(circle at 20% 20%, #1a1a1a, transparent 40%),
radial-gradient(circle at 80% 80%, #181818, transparent 50%),
linear-gradient(180deg,#0b0b0b,#111);
color:white;
display:flex;
flex-direction:column;
align-items:center;
padding:90px 20px;
min-height:100vh;
}

.hero{
text-align:center;
max-width:800px;
margin-bottom:50px;
}

.hero h1{
font-size:54px;
font-weight:700;
background:linear-gradient(90deg,#fff,#cfcfcf,#6b7280);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
margin-top:18px;
color:#9ca3af;
}

.card{
background:rgba(255,255,255,.05);
backdrop-filter:blur(30px);
padding:30px;
border-radius:24px;
width:100%;
max-width:620px;
box-shadow:0 40px 100px rgba(0,0,0,.6);
margin-bottom:30px;
}

.section-title{
font-weight:600;
margin-bottom:15px;
}

.label{
font-size:13px;
color:#9ca3af;
margin-bottom:5px;
}

input{
width:100%;
padding:12px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
background:rgba(255,255,255,.03);
color:white;
margin-bottom:15px;
}

.result{
display:flex;
justify-content:space-between;
padding-top:8px;
margin-top:6px;
border-top:1px solid rgba(255,255,255,.05);
font-size:14px;
}

.value{font-weight:600;}
.green{color:#22c55e;}
.red{color:#ef4444;}
.yellow{color:#facc15;}
.gray{color:#e5e7eb;}
</style>
</head>

<body>

<div class="hero">
<h1>Decision Engine Pro X</h1>
<p>Investment • Startup • Poker • Risk Evaluation</p>
</div>

<div class="card">

<div class="section-title">Option A</div>

<div class="label">Probability (0~1)</div>
<input type="number" id="p1" step="0.01">

<div class="label">Reward</div>
<input type="number" id="r1">

<div class="label">Cost</div>
<input type="number" id="c1">

<div class="result"><span>Expected Value</span><span class="value gray" id="ev1">-</span></div>
<div class="result"><span>ROI</span><span class="value gray" id="roi1">-</span></div>
<div class="result"><span>Break-even</span><span class="value gray" id="be1">-</span></div>
<div class="result"><span>Kelly %</span><span class="value gray" id="kelly1">-</span></div>
<div class="result"><span>Worth</span><span class="value gray" id="worth1">-</span></div>
<div class="result"><span>Risk Level</span><span class="value gray" id="risk1">-</span></div>

</div>

<div class="card">

<div class="section-title">Option B</div>

<div class="label">Probability (0~1)</div>
<input type="number" id="p2" step="0.01">

<div class="label">Reward</div>
<input type="number" id="r2">

<div class="label">Cost</div>
<input type="number" id="c2">

<div class="result"><span>Expected Value</span><span class="value gray" id="ev2">-</span></div>
<div class="result"><span>ROI</span><span class="value gray" id="roi2">-</span></div>
<div class="result"><span>Break-even</span><span class="value gray" id="be2">-</span></div>
<div class="result"><span>Kelly %</span><span class="value gray" id="kelly2">-</span></div>
<div class="result"><span>Worth</span><span class="value gray" id="worth2">-</span></div>
<div class="result"><span>Risk Level</span><span class="value gray" id="risk2">-</span></div>

</div>

<script>
document.querySelectorAll("input").forEach(i=>i.addEventListener("input",calculate));

function calculate(){

calculateOption("1");
calculateOption("2");

}

function calculateOption(id){

let p=parseFloat(document.getElementById("p"+id).value);
let r=parseFloat(document.getElementById("r"+id).value);
let c=parseFloat(document.getElementById("c"+id).value);

if(isNaN(p)||isNaN(r)||isNaN(c)){
reset(id);
return;
}

let ev=p*r-c;
let roi=(ev/c)*100;
let be=c/r;
let b=(r-c)/c;
let k=(p*(b+1)-1)/b*100;

update("ev"+id,ev);
update("roi"+id,roi.toFixed(2)+"%");
update("be"+id,be.toFixed(2));
update("kelly"+id,k.toFixed(2)+"%");

let worthText="Neutral";
let worthColor="gray";

if(ev>0 && roi>20){worthText="Strong Positive EV";worthColor="green";}
else if(ev>0){worthText="Slight Edge";worthColor="yellow";}
else if(ev<0){worthText="Negative EV";worthColor="red";}

setText("worth"+id,worthText,worthColor);

let riskRatio=Math.abs(ev)/c;
let riskText="Moderate";
let riskColor="yellow";

if(riskRatio>0.5){riskText="Low Risk";riskColor="green";}
else if(riskRatio<0.1){riskText="High Risk";riskColor="red";}

setText("risk"+id,riskText,riskColor);

}

function update(id,value){
let el=document.getElementById(id);
el.innerText=value;

if(typeof value==="number"){
if(value>0) el.className="value green";
else if(value<0) el.className="value red";
else el.className="value gray";
}
}

function setText(id,text,color){
let el=document.getElementById(id);
el.innerText=text;
el.className="value "+color;
}

function reset(id){
["ev","roi","be","kelly","worth","risk"].forEach(prefix=>{
let el=document.getElementById(prefix+id);
el.innerText="-";
el.className="value gray";
});
}
</script>

</body>
</html>
