<!DOCTYPE html>
<html lang="zh">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Engine</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
background:
radial-gradient(circle at 20% 20%, #1a1a1a 0%, transparent 40%),
radial-gradient(circle at 80% 80%, #111 0%, transparent 50%),
linear-gradient(180deg,#050505,#0e0e0e);
color:#e5e7eb;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
padding:80px 20px;
}

/* Language */
.lang{
position:absolute;
top:25px;
right:35px;
font-size:13px;
color:#888;
cursor:pointer;
}

/* HERO */
.hero{
text-align:center;
margin-bottom:45px;
}

.badge{
display:inline-block;
padding:6px 16px;
border-radius:999px;
font-size:11px;
background:#111;
border:1px solid #222;
color:#aaa;
margin-bottom:18px;
letter-spacing:1px;
}

.hero h1{
font-size:50px;
font-weight:700;
background:linear-gradient(90deg,#fff,#bbb,#777);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
margin-top:12px;
color:#888;
font-size:14px;
}

/* CARD */
.card{
background:#0c0c0c;
border:1px solid #1f1f1f;
padding:30px;
border-radius:20px;
width:100%;
max-width:650px;
box-shadow:0 40px 120px rgba(0,0,0,.9);
}

.icon{
width:34px;
height:34px;
background:#151515;
border:1px solid #222;
border-radius:8px;
display:flex;
align-items:center;
justify-content:center;
margin-bottom:15px;
}

.label{
font-size:12px;
color:#777;
margin-bottom:6px;
}

input{
width:100%;
padding:10px;
border-radius:10px;
border:1px solid #222;
background:#111;
color:white;
margin-bottom:14px;
}

.result{
display:flex;
justify-content:space-between;
padding:6px 0;
font-size:13px;
border-bottom:1px solid #1a1a1a;
}

.value{font-weight:600;}
.green{color:#22c55e;}
.red{color:#ef4444;}
.yellow{color:#facc15;}
.gray{color:#9ca3af;}

button{
margin-top:18px;
width:100%;
padding:12px;
border-radius:10px;
border:none;
background:#fff;
color:#000;
font-weight:600;
cursor:pointer;
}
</style>
</head>

<body>

<div class="lang" onclick="toggleLang()">中文 / English</div>

<div class="hero">
<div class="badge" id="badge">Advanced Expected Value Engine</div>
<h1 id="title">Make calculated decisions.</h1>
<p id="subtitle">Evaluate long-term edge before risking capital.</p>
</div>

<div class="card">

<div class="icon">
<svg width="18" height="18" stroke="#aaa" fill="none" viewBox="0 0 24 24">
<rect x="4" y="3" width="16" height="18" rx="2"/>
<line x1="8" y1="8" x2="16" y2="8"/>
<line x1="8" y1="12" x2="12" y2="12"/>
<line x1="8" y1="16" x2="12" y2="16"/>
</svg>
</div>

<div class="label" id="pLabel">Probability (0~1)</div>
<input type="number" id="prob" step="0.01">

<div class="label" id="rLabel">Reward</div>
<input type="number" id="reward">

<div class="label" id="cLabel">Cost</div>
<input type="number" id="cost">

<div class="label" id="bLabel">Bankroll (optional)</div>
<input type="number" id="bank">

<div class="result"><span id="evText">Expected Value</span><span class="value gray" id="ev">-</span></div>
<div class="result"><span>ROI</span><span class="value gray" id="roi">-</span></div>
<div class="result"><span id="beText">Break-even</span><span class="value gray" id="be">-</span></div>
<div class="result"><span id="kellyText">Kelly %</span><span class="value gray" id="kelly">-</span></div>
<div class="result"><span id="worthText">Worth</span><span class="value gray" id="worth">-</span></div>
<div class="result"><span id="riskText">Risk Level</span><span class="value gray" id="risk">-</span></div>
<div class="result"><span id="simText">Simulation Profit</span><span class="value gray" id="simProfit">-</span></div>

<button onclick="simulate()" id="simBtn">Simulate 100 Runs</button>

</div>

<script>
let zh=false;

function toggleLang(){
zh=!zh;

document.getElementById("badge").innerText=zh?"進階期望值引擎":"Advanced Expected Value Engine";
document.getElementById("title").innerText=zh?"做出精準決策":"Make calculated decisions.";
document.getElementById("subtitle").innerText=zh?"在投入資金前先評估長期優勢":"Evaluate long-term edge before risking capital.";
document.getElementById("pLabel").innerText=zh?"機率 (0~1)":"Probability (0~1)";
document.getElementById("rLabel").innerText=zh?"獎勵":"Reward";
document.getElementById("cLabel").innerText=zh?"成本":"Cost";
document.getElementById("bLabel").innerText=zh?"總資金 (選填)":"Bankroll (optional)";
document.getElementById("evText").innerText=zh?"期望值":"Expected Value";
document.getElementById("beText").innerText=zh?"損益平衡":"Break-even";
document.getElementById("kellyText").innerText=zh?"Kelly 比例":"Kelly %";
document.getElementById("worthText").innerText=zh?"價值判斷":"Worth";
document.getElementById("riskText").innerText=zh?"風險等級":"Risk Level";
document.getElementById("simText").innerText=zh?"模擬盈虧":"Simulation Profit";
document.getElementById("simBtn").innerText=zh?"模擬 100 次":"Simulate 100 Runs";
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("input",calculate));

function calculate(){

let p=parseFloat(document.getElementById("prob").value);
let r=parseFloat(document.getElementById("reward").value);
let c=parseFloat(document.getElementById("cost").value);
let bank=parseFloat(document.getElementById("bank").value);

if(isNaN(p)||isNaN(r)||isNaN(c)){
reset();
return;
}

let ev=p*r-c;
let roi=(ev/c)*100;
let be=c/r;
let b=(r-c)/c;
let k=(p*(b+1)-1)/b*100;

update("ev",ev);
update("roi",roi.toFixed(2)+"%");
update("be",be.toFixed(3));
update("kelly",k.toFixed(2)+"%");

if(ev>0&&roi>20) updateText("worth","Strong Positive EV","green");
else if(ev>0) updateText("worth","Slight Edge","yellow");
else updateText("worth","Negative EV","red");

if(ev>0) updateText("risk","Low","green");
else updateText("risk","High","red");
}

function simulate(){
let p=parseFloat(document.getElementById("prob").value);
let r=parseFloat(document.getElementById("reward").value);
let c=parseFloat(document.getElementById("cost").value);

if(isNaN(p)||isNaN(r)||isNaN(c)){
alert("Please fill Probability, Reward and Cost.");
return;
}

let capital=0;
for(let i=0;i<100;i++){
if(Math.random()<p) capital+=r-c;
else capital-=c;
}

update("simProfit",capital);
}

function update(id,val){
let el=document.getElementById(id);
el.innerText=val;
if(typeof val==="number"){
if(val>0) el.className="value green";
else el.className="value red";
}
}

function updateText(id,text,color){
let el=document.getElementById(id);
el.innerText=text;
el.className="value "+color;
}

function reset(){
["ev","roi","be","kelly","worth","risk","simProfit"].forEach(id=>{
document.getElementById(id).innerText="-";
document.getElementById(id).className="value gray";
});
}
</script>

</body>
</html>
