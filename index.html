<!DOCTYPE html>
<html lang="zh">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expected Value</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
background:#f9fafc;
color:#111;
display:flex;
flex-direction:column;
align-items:center;
padding:60px 20px;
}

.hero{
text-align:center;
max-width:700px;
margin-bottom:60px;
}

.hero h1{
font-size:48px;
font-weight:700;
line-height:1.2;
}

.hero span{
background:linear-gradient(90deg,#4f46e5,#2563eb);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
margin-top:20px;
color:#555;
font-size:18px;
}

.card{
background:#fff;
padding:40px;
border-radius:20px;
box-shadow:0 30px 80px rgba(0,0,0,0.08);
width:100%;
max-width:500px;
}

.card h2{
font-size:20px;
margin-bottom:20px;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr 1fr;
gap:15px;
}

input{
padding:12px;
border-radius:10px;
border:1px solid #ddd;
font-size:16px;
width:100%;
}

button{
margin-top:25px;
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:#111827;
color:#fff;
font-size:16px;
cursor:pointer;
}

.result{
margin-top:20px;
font-size:18px;
font-weight:600;
}

.lang{
position:fixed;
top:20px;
right:20px;
cursor:pointer;
color:#4f46e5;
font-size:14px;
}
</style>
</head>

<body>

<div class="lang" onclick="toggleLang()">中文 / English</div>

<div class="hero">
<h1 id="title">
Make calculated <br>
<span>decisions, every time.</span>
</h1>
<p id="subtitle">
Calculate the long-term outcome before taking the risk.
</p>
</div>

<div class="card">

<h2 id="cardTitle">Expected Value</h2>

<div class="grid">
<input type="number" id="p" placeholder="Probability">
<input type="number" id="r" placeholder="Reward">
<input type="number" id="c" placeholder="Cost">
</div>

<button onclick="calc()" id="btn">Calculate</button>

<div class="result" id="result"></div>

</div>

<script>

let zh=false;

function toggleLang(){
zh=!zh;

if(zh){
document.getElementById("title").innerHTML="每一次都做出<br><span>精準決策</span>";
document.getElementById("subtitle").innerText="在承擔風險前，先計算長期結果。";
document.getElementById("cardTitle").innerText="期望值";
document.getElementById("btn").innerText="計算";
document.getElementById("p").placeholder="機率 (0~1)";
document.getElementById("r").placeholder="獎金";
document.getElementById("c").placeholder="成本";
}else{
document.getElementById("title").innerHTML="Make calculated <br><span>decisions, every time.</span>";
document.getElementById("subtitle").innerText="Calculate the long-term outcome before taking the risk.";
document.getElementById("cardTitle").innerText="Expected Value";
document.getElementById("btn").innerText="Calculate";
document.getElementById("p").placeholder="Probability";
document.getElementById("r").placeholder="Reward";
document.getElementById("c").placeholder="Cost";
}
}

function calc(){
let p=parseFloat(document.getElementById("p").value);
let r=parseFloat(document.getElementById("r").value);
let c=parseFloat(document.getElementById("c").value);

if(isNaN(p)||isNaN(r)||isNaN(c)){
document.getElementById("result").innerText=zh?"請填完整數字":"Please enter all values";
return;
}

let ev=p*r-c;

document.getElementById("result").innerText=
(zh?"期望值 = ":"Expected Value = ")+ev;
}
</script>

</body>
</html>
